#tachometer_pin: PC3

[multi_pin ebay_fans]
pins: PA1, PA2
tachometer_pins: PC3, PC2

[temperature_fan left_fan]
##  Left side Controller fan - FAN4
pin: multi_pin:ebay_fans
# tachometer_pin: PC3
kick_start_time: 0.5
sensor_type: Generic 3950
sensor_pin: TH0
min_temp: 0
max_temp: 65
control: pid
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
